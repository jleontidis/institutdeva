ow="showTitleError">{{insertTitle}}</span></div></div></div><div class="row"><div class="panel panel-default"><div class="panel-heading"><h3 class="panel-title">Description</h3></div><div class="panel-body"><div data-text-angular class="textarea-textangular" ng-model="newcourse.description"></div><span data-ng-show="showDescriptionError">{{insertDescription}}</span></div></div></div></div><div class="modal-footer"><button class="btn btn-danger btn-lg" data-dismiss="modal" data-ng-click="clearForm()">Annuler</button> <button data-ng-show="!editMode" class="btn btn-success btn-lg" data-ng-click="addCourse(newcourse)">Enregistrer</button> <button data-ng-show="editMode" class="btn btn-success btn-lg" data-ng-click="updateCourse(newcourse)">Modifier</button></div></div></div></div></div></section>

<section class="slogan">
			<div class="row">
				<div class="container">
					<div class="col-sm-6 col-md-6 col-lg-6">
						<h2>Dates des cours</h2>
					</div>
					<div class="col-sm-6 col-md-6 col-lg-6 hidden-xs">
						<ul class="nav nav-pills about-img pull-right">
						  <li><div class="img-about1 img-about2 img-circle"></div></li>
						</ul>
					</div>
				</div>
			</div>
			</section>
	</header>
	<section class="container course-container" data-ng-app="courses" >
	<div class="row">
			<div class="col-xs-12 col-sm-8 col-md-8 col-lg-8">
				<div class="headline">
					<h3>Liste des Cours<span class="line hidden-xs"></span></h3>
				</div>
				<article class="cours-container" data-ng-repeat="course in courses | orderBy:'created'">
				<div class="row">
					 <div class="thumbnail">				 	
					    <div class="caption">
					     	<div class="datebg col-xs-4 col-sm-4 col-md-4 col-lg-4">
					     		<p>
					     			{{course.date}}
					     		</p>
					     		<p class="hidden">{{course.created}}</p>
					     	</div>
					     	<div class="caption-details col-xs-8 col-sm-8 col-md-8 col-lg-8">
					     		<h2>
					     			{{course.title}}
					     		</h2>
					     		<div ng-bind-html="course.description"></div>
					     	</div>
				     	</div>
				    </div>	
				    </div>
				    <div class="clearfix"></div>
				</article>
			</div>
			<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<div class="row bottom-dashed">
				<div class="headline">
					<h3>Contact<span class="line sidebar hidden-xs"></span></h3>
				</div>
				<ul class="contact-details">
					<li class="row">
						<span class="nom">
							Rosanna Cazzaro
						</span>
					</li>
					<li class="row">
							<div class="pull-left">
								<i class="fa fa-map-marker fa-2x"></i>
							</div>
							<div class="right-side">
								Rue Baptiste-Savoye 36 
							<br> 
							<span class="town">
								2610 St-Imier
							</span>
							</div>
					</li>
					<li class="clearfix"></li>
					<li class="row">
						<div class="pull-left">
							<i class="fa fa-phone fa-2x"></i> 
						</div>
						<div class="right-side">
							079 543 68 07
						</div>
					</li>
					<li class="row">
						<div class="pull-left">
							<i class="fa fa-envelope "></i>
						</div>
						<div class="right-side">
                            <a href="mailto:info@institutdeva.ch" onmouseover="this.href=this.href.replace(/x/g,'');">info@institutdeva.ch</a>
				        </div>
					</li>
				</ul>
			</div>
			</div>
		</div>
	</section>
